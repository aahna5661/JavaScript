<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview page</title>

    <style>
     #mainimage{
        width:400px;
        height:500px;
        object-fit: cover;
        border:1px solid black ;
        border-radius: 20px;
        display: block;
        box-shadow:0px 0px 10px 8px rgba(0,0,0,0.25) ;
        margin: 20px auto;
        justify-content: center;
     }

     .product-images{
        height : 70px;
        width:70px;
        object-fit: cover;
        border: 1px solid black;
        margin: 10px;
        cursor: pointer;
        border-radius: 20px;
     }

     .product-image-container{
        display: flex;
        justify-content: center;
     }

    </style>

</head>
<body>
     <img src="https://stylequotient.co.in/cdn/shop/products/22377774_1_900x.jpg?v=1679459101" id="mainimage"/>
     <div class="product-image-container">

        <img src="https://stylequotient.co.in/cdn/shop/products/22377774_5_900x.jpg?v=1679459104" class="product-images" onclick="changeImage(1)"/>
        <img src="https://stylequotient.co.in/cdn/shop/products/22377774_4_900x.jpg?v=1679459103" class="product-images"onclick="changeImage(2)"/>
        <img src="https://stylequotient.co.in/cdn/shop/products/22377774_2_900x.jpg?v=1679459101" class="product-images"onclick="changeImage(3)"/>
        <img src="https://stylequotient.co.in/cdn/shop/products/22377774_6_900x.jpg?v=1679459105" class="product-images"onclick="changeImage(4)"/>
        <img src="https://stylequotient.co.in/cdn/shop/products/22377774_7_900x.jpg?v=1679459106" class="product-images"onclick="changeImage(5)"/>
     </div>

     <script>
        function changeImage(num){
            const mainImage = document.getElementById('mainimage');

            if(num==1){
                mainImage.src = "https://stylequotient.co.in/cdn/shop/products/22377774_5_900x.jpg?v=1679459104" ;
            }else if(num==2){
                mainImage.src = "https://stylequotient.co.in/cdn/shop/products/22377774_4_900x.jpg?v=1679459103";
            }else if(num==3){
                mainImage.src = "https://stylequotient.co.in/cdn/shop/products/22377774_2_900x.jpg?v=1679459101";
            }else if(num==4){
                mainImage.src = "https://stylequotient.co.in/cdn/shop/products/22377774_6_900x.jpg?v=1679459105";
            }else if(num==5){
                mainImage.src = "https://stylequotient.co.in/cdn/shop/products/22377774_7_900x.jpg?v=1679459106";
            }
        } 
     </script>
     </body>
</body>
